<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Евклид</title>
</head>

<body>
   <header class="header">
      <div class="container">
         <div class="header__inner">
            <img src="img/header/Logo.png" alt="Logo" class="header__logo">

            <menu class="header__menu">
               <ul class="header__list">
                  <li class="header__item"><a href="" class="header__item-link">О нас</a></li>
                  <li class="header__item"><a href="" class="header__item-link">Проекты</a></li>
                  <li class="header__item"><a href="" class="header__item-link">Этапы</a></li>
                  <li class="header__item"><a href="" class="header__item-link">Отзывы</a></li>
                  <li class="header__item"><a href="" class="header__item-link">Контакты</a></li>
               </ul>
            </menu>

            <button class="header__btn-search">
               <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <rect width="7.56126" height="1.89031"
                     transform="matrix(0.713342 0.700816 -0.713342 0.700816 18.6064 17.3762)" fill="black" />
                  <path
                     d="M20.9303 10.7726C20.9303 16.1533 16.4855 20.5452 10.9652 20.5452C5.44478 20.5452 1 16.1533 1 10.7726C1 5.39198 5.44478 1 10.9652 1C16.4855 1 20.9303 5.39198 20.9303 10.7726Z"
                     stroke="black" stroke-width="2" />
               </svg>
            </button>

            <form action="" class="form-search">
               <input class="form-search__input" type="text" placeholder="Что будем искать?">
               <button class="form-search__btn-send">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <rect width="7.56126" height="1.89031"
                        transform="matrix(0.713342 0.700816 -0.713342 0.700816 18.6064 17.3762)" fill="#FF9900" />
                     <path
                        d="M20.9303 10.7726C20.9303 16.1533 16.4855 20.5452 10.9652 20.5452C5.44478 20.5452 1 16.1533 1 10.7726C1 5.39198 5.44478 1 10.9652 1C16.4855 1 20.9303 5.39198 20.9303 10.7726Z"
                        stroke="#FF9900" stroke-width="2" />
                  </svg>
               </button>
               <button class="form-search__btn-close">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <rect x="8.9541" y="7.30432" width="11.6645" height="2.33291" transform="rotate(45 8.9541 7.30432)"
                        fill="#CACACA" />
                     <rect x="7.30469" y="15.5524" width="11.6645" height="2.33291"
                        transform="rotate(-45 7.30469 15.5524)" fill="#CACACA" />
                     <circle cx="12" cy="12" r="11" stroke="#CACACA" stroke-width="2" />
                  </svg>
               </button>
            </form>
         </div>
      </div>
   </header>
   <!-- header  -->

   <script src="js/header-search.js"></script>
</body>

</html>
